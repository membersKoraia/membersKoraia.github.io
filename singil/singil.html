<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신길 스테이</title>
    <style>
        body, html {
            /* height: 100%; */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container {
            text-align: center;
        }
        .image-container img {
            width: 100%;
            max-width: 100%;
            max-height: 80vh; /* 이미지가 화면의 80%까지만 차지하도록 설정 */
            margin-bottom: 20px; /* 이미지 간격 조절 */
        }
    </style>
    </head>
    <body>
        <div class="image-container">
            <h1> 🚶‍♂️ 찾아오는 길 - Map 🗺️</h1>
            <img src="0.png" alt="이미지1">
            <img src="1.png" alt="이미지1">
            <img src="2.png" alt="이미지1">
            <img src="3.png" alt="이미지1">
            <img src="4.png" alt="이미지1">
            <img src="5.png" alt="이미지1">
            <img src="6.png" alt="이미지1">
            <!-- 필요한 만큼 이미지를 추가할 수 있습니다 -->
        </div>
    </body>
</html>
